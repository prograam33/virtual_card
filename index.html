<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #f0f4f8, #dbeafe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card-wrapper {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      background: url('IMG_20250728_155128.jpg') center/cover no-repeat;
      transition: background 0.6s ease-in-out;
    }

    .card-wrapper.revealed {
      background: #fff;
    }

    .section {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.6s ease;
    }

    .left {
      left: 0;
      transform: translateX(-100%);
      border-right: 1px solid #e5e7eb;
    }

    .right {
      right: 0;
      transform: translateX(100%);
    }

    /* Hover for desktop */
    .card-wrapper:hover .left,
    .card-wrapper:hover .right,
    .card-wrapper.revealed .left,
    .card-wrapper.revealed .right {
      transform: translateX(0);
      opacity: 1;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 20px;
      color: #1e293b;
      margin-bottom: 8px;
    }

    h3 {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 20px;
    }

    a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      margin: 6px 0;
      border-radius: 8px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    a i {
      font-size: 16px;
    }

    a.whatsapp {
      background-color: #25D366;
    }

    a.instagram {
      background-color: #E1306C;
    }

    a:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .card-wrapper {
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <div class="card-wrapper" id="cardWrapper">
    <div class="section left">
      <img src="Aadhaar.png" alt="Aadhaar" class="profile-img" />
      <h2>AADHAAR</h2>
      <h3>PHP Project Specialist</h3>
      <a href="https://wa.me/919429261824" class="whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> 94292 61824
      </a>
      <a href="https://www.instagram.com/aadhaar_.33?igsh=aDVka2IwOWJrcDdv" class="instagram" target="_blank">
        <i class="fab fa-instagram"></i> @aadhaar_.33
      </a>
    </div>
    <div class="section right">
      <img src="jayubha.png" alt="Jayubha" class="profile-img" />
      <h2>JAYUBHA</h2>
      <h3>PHP Project Specialist</h3>
      <a href="https://wa.me/919016636956" class="whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i> 90166 36956
      </a>
      <a href="https://www.instagram.com/_jayubha_6952" class="instagram" target="_blank">
        <i class="fab fa-instagram"></i> @_jayubha_6952
      </a>
    </div>
  </div>

  <script>
    // For mobile: reveal on first touch/click
    const card = document.getElementById('cardWrapper');
    card.addEventListener('click', function () {
      // If not already revealed
      if (!card.classList.contains('revealed')) {
        card.classList.add('revealed');
      }
    });
  </script>
</body>
</html>
